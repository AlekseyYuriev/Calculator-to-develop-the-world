<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>"Calculator to develop the world"</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page">
    <div class="calc">
      <div class="calc__screen">
        <p class="calc__result">0</p>
      </div>
      <div class="calc__buttons">
        <div class="calc__btn calc__btn-ac calc__btn-grey">AC</div>
        <div class="calc__btn calc__btn-plus-minus calc__btn-grey">+/-</div>
        <div class="calc__btn calc__btn-percent calc__btn-grey">%</div>
        <div class="calc__btn calc__btn-division calc__btn-orange">&divide;</div>

        <div class="calc__btn calc__btn-seven">7</div>
        <div class="calc__btn calc__btn-eight">8</div>
        <div class="calc__btn calc__btn-nine">9</div>
        <div class="calc__btn calc__btn-multiply calc__btn-orange">&#215;</div>

        <div class="calc__btn calc__btn-four">4</div>
        <div class="calc__btn calc__btn-five">5</div>
        <div class="calc__btn calc__btn-six">6</div>
        <div class="calc__btn calc__btn-minus calc__btn-orange">&#8722;</div>

        <div class="calc__btn calc__btn-one">1</div>
        <div class="calc__btn calc__btn-two">2</div>
        <div class="calc__btn calc__btn-three">3</div>
        <div class="calc__btn calc__btn-plus calc__btn-orange">+</div>

        <div class="calc__btn calc__btn-zero">0</div>
        <div class="calc__btn calc__btn-comma">,</div>
        <div class="calc__btn calc__btn-equal calc__btn-orange">=</div>
      </div>
    </div>
  </body>
</html>
